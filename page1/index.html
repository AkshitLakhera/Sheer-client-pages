<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What Sets Us Apart</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
      }

      .apart-background-container {
        position: relative;
        width: 100%;
        height: 100vh;
      }

      .apart-background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(40%);
        z-index: 1;
      }

      .apart-main-container {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100%;
      }

      .apart-text-overlay {
        display: flex;
        justify-content: center;
        position: relative;
        top: 10%;
        text-align: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
      }

      .apart-text-overlay h1 {
        position: relative;
        display: inline-block;
        font-size: 2rem;
      }

      .apart-text-overlay h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60%;
        height: 4px;
        background-color: #fb4806;
        border-radius: 2px;
      }

      .apart-icons-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        top: 20%;
        width: 100%;
        gap: 2rem;
      }

      .apart-icon-row {
        display: flex;
        justify-content: center;
        gap: 4rem; /* Increased gap to spread icons */
        width: 100%;
        max-width: 1200px; /* Added max-width to control overall container */
        padding: 0 2rem; /* Added padding for responsive design */
      }

      .apart-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 150px; /* Fixed width for consistent layout */
        text-align: center;
      }

      .apart-icon-border {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 70px;
        height: 70px;
        border: 2px solid white;
        border-radius: 50%;
        box-sizing: border-box;
        padding: 0.8rem;
        margin-bottom: 10px;
      }

      .apart-icon img {
        max-width: 70%;
        height: auto;
        object-fit: contain;
      }

      .apart-para {
        text-align: center;
        color: white;
        font-size: 0.9rem;
        font-weight: bold;
        width: 100%;
        margin-top: 10px;
      }

      /* Responsive Design */
      @media screen and (max-width: 1200px) {
        .apart-icon-row {
          gap: 3rem;
          flex-wrap: wrap;
        }

        .apart-icon {
          margin-bottom: 1rem;
        }
      }

      @media screen and (max-width: 768px) {
        .apart-icon-row {
          flex-direction: column;
          align-items: center;
          gap: 2rem;
        }

        .apart-text-overlay h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="apart-background-container">
      <img
        src="d5 copy 2.png"
        alt="Background Image"
        class="apart-background-image"
      />

      <div class="apart-main-container">
        <div class="apart-text-overlay">
          <h1>What Sets Us Apart</h1>
        </div>

        <div class="apart-icons-container">
          <div class="apart-icon-row">
            <div class="apart-icon">
              <div class="apart-icon-border">
                <img src="Vector.png" alt="Icon 6" />
              </div>
              <p class="apart-para">Warranty Coverage 1-3 years</p>
            </div>
            <div class="apart-icon">
              <div class="apart-icon-border">
                <img src="Group.png" alt="Icon 7" />
              </div>
              <p class="apart-para">Remote Control Access</p>
            </div>
            <div class="apart-icon">
              <div class="apart-icon-border">
                <img src="Group 1000003563.png" alt="Icon 1" />
              </div>
              <p class="apart-para">Built in Wi-fi</p>
            </div>
            <div class="apart-icon">
              <div class="apart-icon-border">
                <img src="Group 1000003573.png" alt="Icon 2" />
              </div>
              <p class="apart-para">User-Friendly Installation</p>
            </div>
          </div>

          <div class="apart-icon-row">
            <div class="apart-icon">
              <div class="apart-icon-border">
                <img src="Group(1).png" alt="Icon 3" />
              </div>
              <p class="apart-para">Tamper-Proof Security</p>
            </div>
            <div class="apart-icon">
              <div class="apart-icon-border">
                <img src="Group(2).png" alt="Icon 4" />
              </div>
              <p class="apart-para">Premium Quality & Craftsmanship</p>
            </div>
            <div class="apart-icon">
              <div class="apart-icon-border">
                <img src="Vector(1).png" alt="Icon 5" />
              </div>
              <p class="apart-para">High Efficiency Battery Life</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

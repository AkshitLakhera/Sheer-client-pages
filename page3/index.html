<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner with Title and Icons</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .banner {
        width: 100%;
        background-color: #ffbba3; /* Banner background color */
        color: white;
        text-align: center;
        padding: 40px 20px;
      }
      .banner-title {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      .icon-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .icon {
        width: 60px;
        height: 60px;
        background-color: white; /* Icon background color */
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #007bff;
        font-size: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="banner-title">Welcome to Our Banner</div>
      <div class="icon-container">
        <div class="icon"><img src="Frame 1000003601.png" alt="" /></div>
        <!-- <div class="icon"><img src="Frame 1000003602.png" alt="" /></div>

    </div>
  </body>
</html>
